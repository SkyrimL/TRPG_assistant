<!doctype html>
<html lang="en">
<head>
    <title>TRPG Platform</title>
    <link  rel="stylesheet" type="text/css" href="static/trpgassistant/TRPG.css">
    <script src="/static/trpgassistant/socialnetwork.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <form method="post" action="{% url 'join_game' %}">
        <table style="width: 100%;">
            <tbody style="width: 100%;">
            <tr style="width: 100%;">
                {% for character in characters %}
                {% if character.in_game == True %}
                <td style="width: 60%">
                    <div id="id_character_div_{{character.id}}">
                        <button class='pc-button' name='button' value='{{character.id}}'>
                            Character ID: {{character.id}}    Character Name: {{character.name}}
                        </button>
                    </div>
                </td>
                {% endif %}
                {% endfor %}
                <td style="width: 20%">
                    <div id="id_add_div">
                        <button class='pc-button' name='button' value='add'>Add PC</button>
                    </div>
                </td>
                <td style="width: 20%">
                    <div id="id_remove_div">
                        <button class='pc-button' name='button' value='remove'>Remove PC</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        {% csrf_token %}
    </form>

    <div id="id_canvas_div" class='canvas'>
        <div style="display: flex;justify-content: space-between;flex-direction: column;">
            <div class='Icons'>
                <a>Icons</a>
            </div>
            <div class='dice'>
                <a>Dice</a>
            </div>
        </div>
        <div class='content'>
            <a>Canvas</a>
        </div>
        <div style="display: flex;justify-content: space-between;flex-direction: column;">
            <div class='chat'>
                <a>Chat</a>
                <script>
                    window.onload = getList
                    window.setInterval(getList, 5000);
                </script>
            </div>
            <div class='log'>
                <a>Log</a>
            </div>
        </div>
    </div>

    <div id="img_upload" class='img'>
        <div class='button'>Save</div>
        <div class='button'>Upload Img</div>
    </div>
</div>
</body>
</html>
