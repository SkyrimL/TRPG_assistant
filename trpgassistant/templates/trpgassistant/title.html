<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRPG Platform</title>
    <link rel="stylesheet" type="text/css" href="static/trpgassistant/new.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</head>

<body>

    <main class="px-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>The Call of Cthulhu</h1>
            </div>
            <div class="col-4"></div>
        </div>

        <br>
        <br>
        <br>

        <form method="post">

            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-dark btn-lg" type="submit" name="button" value="login">Login</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-secondary btn-lg" type="submit" name="button" value="register">Register</button>
            </div>
            {% csrf_token %}
        </form>
    </main>


</body>

</html>
